<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Edit | Admin</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/assets/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/assets/plugins/adminlte/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/assets/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/assets/plugins/summernote/summernote-bs4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="/assets/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="/assets/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="/assets/plugins/adminlte/img/AdminLTELogo.png" alt="AdminLTELogo" height="60"
        width="60">
    </div>

    <!-- Navbar -->
    {{template "partials/dashboard/navbar" .}}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      {{template "partials/dashboard/brand-logo" .}}

      <!-- Sidebar -->
      {{template "partials/dashboard/sidebar" .}}
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      {{template "partials/dashboard/content-header" .}}


      <!-- Main content -->
      <section class="content">

        <div class="row">
          <div class="col-md-12">
            <div class="card card-outline card-info">
              <!-- <div class="card-header">
                <h3 class="card-title">General</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div> -->
              <div class="card-body">
                <div class="form-group">
                  <label for="inputTitle">Title</label>
                  <input type="text" id="inputTitle" class="form-control" value="{{.Post.Title}}">
                </div>
                <div class="form-group">
                  <label for="inputSlug">Slug</label>
                  <input type="text" id="inputSlug" class="form-control" value="{{.Post.Slug}}">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Description</label>
                  <textarea id="inputDescription" class="form-control" rows="3">{{.Post.Description}}</textarea>
                </div>
                <div class="form-group">
                  <label for="inputContent">Content</label>

                  <textarea id="inputContent">
                    {{.Post.Content}}
                  </textarea>
                </div>

                <div class="form-group">
                  <label for="inputTags">Tags</label>
                  <div class="select2-purple">
                    <select id="inputTags" multiple="multiple" data-placeholder="Select a Tag"
                      data-dropdown-css-class="select2-purple" style="width: 100%;">
                      {{range .Tag}}
                      <option {{if $.CheckSelectedTag .Name}} selected {{end}} value="{{.ID}}">{{.Name}}</option>
                      {{end}}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputCategory">Category</label>
                  <select id="inputCategory" class="form-control custom-select">
                    <option disabled="">Select one</option>
                    {{range .Category}}
                    <option {{if $.CheckCategory .Name}} selected {{end}} value="{{.ID}}">{{.Name}}</option>
                    {{end}}
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputStatus">Status</label>
                  <select id="inputStatus" class="form-control custom-select">
                    <option disabled="">Select one</option>
                    <option {{if .CheckStatus "draft" }} selected {{end}} value="draft">Draft</option>
                    <option {{if .CheckStatus "public" }} selected {{end}} value="public">Public</option>
                  </select>
                </div>
               

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
     

        <!-- ./row -->
        <div class="row">
          <div class="col-12">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <input id="submit-post" type="submit" value="Save Changes" class="btn btn-success float-right">
          </div>
        </div>
      </section>

      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {{template "partials/dashboard/footer" .}}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="/assets/plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="/assets/plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="/assets/plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="/assets/plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script src="/assets/plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="/assets/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <!-- jQuery Knob Chart -->
  <script src="/assets/plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="/assets/plugins/moment/moment.min.js"></script>
  <script src="/assets/plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="/assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script src="/assets/plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="/assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/assets/plugins/adminlte/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <!-- <script src="/assets/plugins/adminlte/js/demo.js"></script> -->
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <!-- <script src="/assets/plugins/adminlte/js/pages/dashboard.js"></script> -->

  <!-- Select2 -->
  <script src="/assets/plugins/select2/js/select2.full.min.js"></script>


  <script src="/assets/js/dashboard-logout.js"></script>
  <script>
    $(document).ready(function () {
      $('#inputTags').select2();
      $('#inputContent').summernote();
    });

    async function postData(url = '', data) {

      const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        redirect: 'follow', // manual, *follow, error
        referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        body: data // body data type must match "Content-Type" header
      });
      return response.json(); // parses JSON response into native JavaScript objects
    }



    $("#submit-post").click(function (e) {

      e.preventDefault();

      var formData = new FormData();

      var TagId = []
      $("#inputTags").select2('data').forEach(function (item, index) {
        TagId.push(item.id)
      })
      formData.append("title", document.querySelector(`#inputTitle`).value);
      formData.append("slug", document.querySelector(`#inputSlug`).value);
      formData.append("description", document.querySelector(`#inputDescription`).value);
      formData.append("category-id", document.querySelector(`#inputCategory`).value);
      formData.append("description", document.querySelector(`#inputDescription`).value);
      formData.append("status", document.querySelector(`#inputStatus`).value);
      formData.append("content", $('#inputContent').summernote('code'));
      formData.append("tags", TagId.toString());

      postData('/api/posts/update/{{.Post.ID}}', formData)
        .then((data) => {
          window.location.href = '/dashboard/posts';
        })
    })

  </script>
</body>

</html>
