<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="login">
    <div class="container">
        <h2 class="text-center">Register</h2>
        <br>
        <form action="/dashboard" class="loginForm">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>

            <div class="input-group">
                <label for="retype-password" class="label">Retype Password</label>
                <input type="password" id="retype-password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <script>

        async function postData(url = '', data) {

            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: data // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }




        class Login {
            constructor(form, fields) {
                this.form = form;
                this.fields = fields;
                this.validateonSubmit();
            }
            validateonSubmit() {
                let self = this; // setup calls to the "this" values of the class described in the constructor

                // add a "submit" event listener to the form
                this.form.addEventListener("submit", (e) => {
                    // remove default functionality 
                    e.preventDefault();
                    var error = 0;



                    const input_password = document.querySelector(`#password`);
                    const input_retype_password = document.querySelector(`#retype-password`);

                    if (self.validateFields(input_password) && (input_password.value !== input_retype_password.value)) {
                        this.setStatus(
                            input_password,
                            `${input_password.previousElementSibling.innerText} is mismatch`,
                            "error"
                        );
                        error++
                    }



                    // if everything validates, error will be 0 and can continue
                    if (error == 0) {
                        //do login api here or in this case, just submit the form and set a localStorage item

                        var formData = new FormData();

                        self.fields.forEach((field) => {
                            formData.append(`${field}`, document.querySelector(`#${field}`).value);
                        });

                        postData('/api/register', formData)
                            .then((data) => {

                                if (data.message == "username has already been registered") {

                                    var username = document.querySelector(`#username`);

                                    this.setStatus(
                                        username,
                                        "username has already been registered",
                                        "error"
                                    );

                                    return

                                }
                                window.location.href = '/dashboard';

                                console.log(data); // JSON data parsed by `data.json()` call
                            });
                    }
                });
            }
            validateFields(field) {

                if (field.previousElementSibling.innerText == 'Retype Password') {
                    return true
                }
                // remove any whitespace and check to see if the field is blank, if so return false
                if (field.value.trim() === "") {
                    // set the status based on the field, the field label, and if it is an error message
                    this.setStatus(
                        field,
                        `${field.previousElementSibling.innerText} cannot be blank`,
                        "error"
                    );
                    return false;
                } else {
                    // if the field is not blank, check to see if it is password
                    if (field.type == "password") {
                        // if it is a password, check to see if it meets our minimum character requirement
                        if (field.value.length < 8) {
                            // set the status based on the field, the field label, and if it is an error message
                            this.setStatus(
                                field,
                                `${field.previousElementSibling.innerText} must be at least 8 characters`,
                                "error"
                            );
                            return false;
                        } else {
                            // set the status based on the field without text and return a success message
                            this.setStatus(field, null, "success");
                            return true;
                        }
                    } else {
                        // set the status based on the field without text and return a success message
                        this.setStatus(field, null, "success");
                        return true;
                    }
                }
            }
            setStatus(field, message, status) {
                // create variable to hold message
                const errorMessage = field.parentElement.querySelector(".error-message");

                // if success, remove messages and error classes
                if (status == "success") {
                    if (errorMessage) {
                        errorMessage.innerText = "";
                    }
                    field.classList.remove("input-error");
                }
                // if error, add messages and add error classes
                if (status == "error") {
                    errorMessage.innerText = message;
                    field.classList.add("input-error");
                }
            }

        }

        const form = document.querySelector(".loginForm");
        // if the form exists, run the class
        if (form) {
            // setup the fields we want to validate, we only have two but you can add others
            const fields = ["username", "password"];
            // run the class
            const validator = new Login(form, fields);
        }


    </script>
</body>

</html>
